# multiplicadores permission-based. permissão base: "oreautosell.multiplier.VALOR_DO_MULTIPLICADOR"
# exemplo: "oreautosell.multiplier.vip" -> irá ativar o
# o multiplicador para o jogador ou grupo que tiver esta permissão
# se o jogador não tiver nenhum grupo ou permissão, será utilizado o padrão ("default")

multipliers:
  default:
    name: 'Padrão'
    display-name: '&7Padrão'
    value: 1
  vip:
    name: 'VIP'
    display-name: '&aVIP'
    value: 1.5
  vip+:
    name: 'VIP+'
    display-name: '&aVIP&6+'
    value: 1.75
  mvp:
    name: 'MVP'
    display-name: '&bMVP'
    value: 2
